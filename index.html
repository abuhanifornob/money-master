<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Money Master</title>
    <style>
        .mony-img {
            height: 100vh;
            width: 100%;
            padding-bottom: 15px;
        }
        
        .incomeDetails {
            width: 50%;
        }
    </style>
</head>

<body>

    <head class="container text-center">
        <h2 class="text-center text-primary py-4 rounded">Money Master </h2>
    </head>
    <div class="container text-center">
        <div class="row g-5">
            <div class="col-6">
                <div> <img class="mony-img" src="images/img-1.jpg" alt=""></div>
            </div>
            <div class="col-6 incomeDetails">
                <div class="p-4 border bg-light">
                    <h3>Income</h3>
                    <div class="mb-3 row">
                        <label for="inputIcome" class="col-sm-2 col-form-label">Income</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputIcome">
                        </div>
                    </div>
                    <h3>Expenses</h3>
                    <div class="mb-3 row">
                        <label for="food" class="col-sm-2 col-form-label">Food</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="food">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="rent" class="col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rent">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="clothes" class="col-sm-2 col-form-label">Clothes</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="clothes">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto my-4">
                        <button id="calculatorBtn" class="btn  btn-outline-primary " type="button">Calulate</button>

                    </div>
                    <div class="my-4">
                        <h2>Total Expenses: <span id="totalExpences"></span></h2>
                        <h2>Balance: <span id="totalBalance"></span></h2>
                    </div>

                    <div class="my-3 row ">
                        <label id="saveField" for="food" class="col-sm-2 col-form-label ">Save</label>
                        <div class="col-sm-8 d-flex ">
                            <input type="text " class="form-control ">
                            <h3 class="mx-3">%</h3>
                            <button id="save" class="btn btn-outline-primary px-5 " type="button ">Save</button>
                        </div>
                    </div>
                    <div class="mt-5 ">
                        <h2>Saving Amount: <span id="saveAmount"></span></h2>
                        <h2>Remaing Balance: <span id="remaingBalance"></span> </h2>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js "></script>
    <script src="js/money.js"></script>
</body>

</html>
